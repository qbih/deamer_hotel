<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  th:fragment="html(title, content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">De'Amor Hotel</title>
    <!-- CSS Files -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" th:href="@{/page/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/page/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/page/css/owl.theme.default.min.css}" />
    <link rel="stylesheet" th:href="@{/page/css/magnific-popup.css}" />
    <link rel="stylesheet" th:href="@{/page/css/bootstrap-datepicker.css}" />    <link rel="stylesheet" th:href="@{/page/css/jquery.timepicker.css}" />
    <link rel="stylesheet" th:href="@{/page/css/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/page/css/style.css}" />
    <!-- toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <!-- Bootstrap 5 for staff pages -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 for staff pages -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom hotel enhancements CSS -->
    <!-- Custom CSS -->
    <th:block th:replace="${customCss} ?: ~{}"
      ><!-- Custom CSS Block --></th:block
    >
  </head>
  <body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <!-- Main Content -->
    <div th:replace="${content}">
      <!-- Content will be inserted here -->
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/page/js/jquery.min.js}"></script>
    <script th:src="@{/page/js/jquery-migrate-3.0.1.min.js}"></script>
    <script th:src="@{/page/js/popper.min.js}"></script>
    <script th:src="@{/page/js/bootstrap.min.js}"></script>
    <script th:src="@{/page/js/jquery.easing.1.3.js}"></script>
    <script th:src="@{/page/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/page/js/jquery.stellar.min.js}"></script>
    <script th:src="@{/page/js/owl.carousel.min.js}"></script>
    <script th:src="@{/page/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/page/js/jquery.animateNumber.min.js}"></script>
    <script th:src="@{/page/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/page/js/scrollax.min.js}"></script>
    <script th:src="@{/page/js/main.js}"></script>
    <!-- toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Hotel enhancements -->

    <!-- Custom Scripts -->
    <th:block th:replace="${customJs} ?: ~{}"
      ><!-- Custom JS Block --></th:block
    >

    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>
    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "102030232294539");
      chatbox.setAttribute("attribution", "biz_inbox");

      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v12.0",
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
  </body>
</html>
