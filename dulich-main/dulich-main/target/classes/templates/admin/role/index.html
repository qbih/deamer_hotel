<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{admin/layouts/main :: html(~{::content},~{::script})}"
>
  <head>
    <title>Quản lý vai trò</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div th:fragment="content">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-left">
                <li class="breadcrumb-item">
                  <a th:href="@{/admin}"
                    ><i class="nav-icon fas fa fa-home"></i> Trang chủ</a
                  >
                </li>
                <li class="breadcrumb-item active">Vai trò</li>
              </ol>
            </div>
          </div>
        </div>
      </section>

      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <!-- Alert messages -->
                <div
                  class="alert alert-success alert-dismissible fade show"
                  role="alert"
                  th:if="${success != null}"
                >
                  <span th:text="${success}"></span>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div
                  class="alert alert-danger alert-dismissible fade show"
                  role="alert"
                  th:if="${error != null}"
                >
                  <span th:text="${error}"></span>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap table-bordered">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Tên vai trò</th>
                        <th>Tên hiển thị</th>
                        <th>Mô tả</th>
                        <th>Thao tác</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="role : ${roles}">
                        <td th:text="${role.id}"></td>
                        <td th:text="${role.name}"></td>
                        <td th:text="${role.displayName}"></td>
                        <td th:text="${role.description}"></td>
                        <td>
                          <a
                            th:href="@{'/admin/roles/edit/' + ${role.id}}"
                            class="btn btn-info btn-sm"
                            ><i class="fa fa-edit"></i
                          ></a>
                        </td>
                      </tr>
                      <tr th:if="${#lists.isEmpty(roles)}">
                        <td colspan="5" class="text-center">
                          Không có dữ liệu
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div th:fragment="script"></div>
  </body>
</html>
