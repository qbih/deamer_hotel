<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lỗi - Du Lịch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .error-container {
        padding: 40px 0;
      }
      .error-details {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .stack-trace {
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
        background-color: #f1f1f1;
        padding: 15px;
        border-radius: 5px;
        max-height: 300px;
        overflow-y: auto;
      }
      .error-code {
        font-size: 3rem;
        font-weight: bold;
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container error-container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card shadow">
            <div class="card-header bg-danger text-white">
              <h3 class="card-title mb-0">Đã xảy ra lỗi</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3 text-center">
                  <div class="error-code" th:text="${status} ?: '500'">500</div>
                  <div th:text="${statusText} ?: 'Error'">Error</div>
                </div>
                <div class="col-md-9">
                  <h4 class="text-danger">Thông báo lỗi</h4>
                  <p
                    class="card-text"
                    th:text="${message} ?: 'Something went wrong.'"
                  >
                    Error Message
                  </p>

                  <div th:if="${path}" class="mt-2">
                    <strong>Đường dẫn:</strong>
                    <span th:text="${path}">Path</span>
                  </div>
                  <div th:if="${timestamp}" class="mt-2">
                    <strong>Thời gian:</strong>
                    <span th:text="${timestamp}">Timestamp</span>
                  </div>

                  <div th:if="${error}" class="mt-2">
                    <strong>Loại lỗi:</strong>
                    <span th:text="${error}">Error Type</span>
                  </div>

                  <!-- Show stack trace in development environment -->
                  <div th:if="${trace}" class="error-details mt-3">
                    <p>
                      <strong
                        >Chi tiết lỗi (chỉ hiển thị trong môi trường phát
                        triển):</strong
                      >
                    </p>
                    <div class="stack-trace" th:text="${trace}">
                      Stack trace
                    </div>
                  </div>

                  <div class="mt-4">
                    <a href="/" class="btn btn-primary mr-2"
                      >Quay về trang chủ</a
                    >
                    <button
                      onclick="window.history.back()"
                      class="btn btn-secondary"
                    >
                      Quay lại trang trước
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
