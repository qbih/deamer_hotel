<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
  th:replace="~{layouts/page :: html(title=~{::title}, content=~{::div.content})}"
>
  <head>
    <title>Đổi mật khẩu - Tin tức Du lịch - Thông tin Du lịch</title>
  </head>
  <body>
    <div class="content">
      <section
        class="hero-wrap hero-wrap-2 js-fullheight"
        style="background-image: url('/page/images/bg_1.jpg')"
      >
        <div class="overlay"></div>
        <div class="container">
          <div
            class="row no-gutters slider-text js-fullheight align-items-end justify-content-center"
          >
            <div class="col-md-9 ftco-animate pb-5 text-center">
              <p class="breadcrumbs">
                <span class="mr-2"
                  ><a th:href="@{/}"
                    >Trang chủ <i class="fa fa-chevron-right"></i></a
                ></span>
                <span>Tài khoản <i class="fa fa-chevron-right"></i></span>
                <span>Đổi mật khẩu <i class="fa fa-chevron-right"></i></span>
              </p>
              <h1 class="mb-0 bread">Đổi Mật Khẩu</h1>
            </div>
          </div>
        </div>
      </section>

      <section class="ftco-section ftco-no-pt ftco-no-pb">
        <div class="container">
          <div class="row">
            <!-- User Sidebar - include the sidebar fragment -->
            <div th:replace="~{fragments/sidebarUser :: sidebarUser}"></div>

            <div class="col-lg-9 ftco-animate py-md-5">
              <div class="card">
                <div class="card-header">
                  <h3>Đổi mật khẩu</h3>
                </div>
                <div class="card-body">
                  <!-- Success Message -->
                  <div
                    th:if="${successMessage}"
                    class="alert alert-success"
                    role="alert"
                  >
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                  </div>

                  <!-- Error Message -->
                  <div
                    th:if="${errorMessage}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                  </div>

                  <form th:action="@{/user/change-password}" method="post">
                    <div class="row">
                      <div class="col-md-12 mb-3">
                        <label for="currentPassword" class="form-label"
                          >Mật khẩu hiện tại</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="currentPassword"
                          name="currentPassword"
                          required
                        />
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="newPassword" class="form-label"
                          >Mật khẩu mới</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="newPassword"
                          name="newPassword"
                          required
                        />
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label"
                          >Nhập lại mật khẩu mới</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          name="confirmPassword"
                          required
                        />
                      </div>

                      <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary">
                          <i class="fas fa-key mr-2"></i> Đổi mật khẩu
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
